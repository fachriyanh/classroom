<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classroom</title>
    <link rel="stylesheet" href="../css/classroom.css">
</head>
<body style="background-color: rgb(234, 238, 243)" onload="eraseCookie('teacherid'); eraseCookie('studentid')">
    <div class="box">
        <div class="login">
            <div class="welcome"><strong>Welcome,</strong> Human<br>Login to Your Account</div>
            <form>
                <div><input type="text" id="username" name="username" placeholder="Username"></div>
                <div><input type="password" id="password" name="password" placeholder="Password"></div>
                <div>Login as : </div>
                <div class="lower">
                    <input type="button" class="button_active" onclick="loginTeacher()" value="Teacher">
                    <input type="button" class="button_active" onclick="loginStudent()" value="Student">
                </div>
            </form>
        </div>
        <div class="register">
            <div class="join">Get ready to be<strong> Awesome</strong> </div>
            <form>
                <div><input type="text" id="regusername" name="username" placeholder="Username"></div>
                <div><input type="password" id="regpassword" name="password" placeholder="Password"></div>
                <div><input type="text" id="regemail" name="email" placeholder="Email"></div>
                <div><input type="text" id="regfullname" name="fullname" placeholder="Fullname"></div>
                <div>Register as : </div>
                <div class="lower">
                    <input type="button" class="button_active" onclick="regisTeacher()" value="Teacher">
                    <input type="button" class="button_active" onclick="regisStudent()" value="Student">
                </div>
            </form>
        </div>
        <div class="option">

        </div>
    </div>

    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>

</body>
</html>
